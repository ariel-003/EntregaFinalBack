<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/duck.png">
</head>
<body>
    
  <div class="login-box">
    <form action="/register" method="post">
      <div class="user-box">
        <input type="text" name="nombre" required></input><label>Nombre:</label>
      </div>
      <div class="user-box">
        <input type="text" name="apellido" required></input><label>Apellido:</label>
      </div>
      <div class="user-box">
        <input type="tel" name="telefono" required></input><label>Telefono:</label>
      </div>
      <div class="user-box">
        <input type="email" name="username" required></input><label>Email:</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required></input><label>Contraseña:</label>
      </div>
      <div class="user-box">
        <input type="password" name="password2" required></input><label>Reingresa la contraseña:</label>
      </div>
      <center>
        <a type="submit" onclick="this.closest('form').submit()">REGISTRARSE<span></span></a>
      </center>
    </form>
  </div>

  <form action="/login" method="get">
    <button type="submit" class="boton" ><span class="span">Log-In</span></button>
  </form>

  <script src="./forms.js"></script> 
</body>
</html>
